<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMSPORTS TOKEN INTERFACE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>SAMSPORTS TOKEN INTERFACE</h1>
      <div class="section">
        <h2>Connect Wallet</h2>
        <button id="connectWallet" onclick="connectWallet()">
          Connect to MetaMask
        </button>
      </div>
      <div class="section">
        <h2>Wallet Status</h2>
        <div id="walletStatus" class="disconnected">Disconnected</div>
    </div>
      <div class="section">
        <h2>Public Sale</h2>
        <input
          type="text"
          id="publicSaleAmount"
          placeholder="Enter Ether Amount"
        />
        <button onclick="publicSaleTransfer()">Buy</button>
      </div>
      <div class="section">
        <h2>Private Sale</h2>
        <input
          type="text"
          id="privateSaleAmount"
          placeholder="Enter Ether Amount"
        />
        <button onclick="privateSaleTransfer()">Buy</button>
      </div>
      <div class="section">
        <h2>Pre Sale</h2>
        <input
          type="text"
          id="preSaleAmount"
          placeholder="Enter Ether Amount"
        />
        <button onclick="preSaleTransfer()">Buy</button>
      </div>
      <div class="section">
        <h2>Team Sale</h2>
        <button onclick="teamSaleTransfer()">Claim</button>
      </div>
      <div class="section">
        <h2>Airdrop</h2>
        <textarea
          id="airdropAddresses"
          placeholder="Enter addresses separated by commas"
        ></textarea>
        <input
          type="text"
          id="airdropAmount"
          placeholder="Enter Token Amount"
        />
        <button onclick="airdropTokens()">Airdrop</button>
      </div>
      <div class="section">
        <h2>Set Team Vesting</h2>
        <input
          type="text"
          id="vestingTime"
          placeholder="Enter Total Vesting Time (days)"
        />
        <input
          type="text"
          id="vestingDuration"
          placeholder="Enter Vesting Duration (days)"
        />
        <button onclick="setTeamVesting()">Set Vesting</button>
      </div>
      <div class="section">
        <h2>Set Team Addresses</h2>
        <textarea
          id="teamAddresses"
          placeholder="Enter addresses separated by commas"
        ></textarea>
        <button onclick="setTeamAddresses()">Set Addresses</button>
      </div>
      <div class="section">
        <h2>Set Reward Limit</h2>
        <input
          type="text"
          id="rewardLimitAmount"
          placeholder="Enter Token Amount"
        />
        <button onclick="setRewardLimit()">Set Limit</button>
      </div>
      <div class="section">
        <h2>Read owner address</h2>
        <button onclick="owner()">Owner</button>
      </div>
      <div class="section">
        <h2>Mint Tokens</h2>
        <input type="text" id="to" placeholder="Enter address" />
        <input type="text" id="amount" placeholder="Enter Token Amount" />
        <button onclick="mintTokens()">Mint</button>
      </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
